<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        <h:form>
            Force Error <h:selectBooleanCheckbox value="#{myCustomersController.debug}" /> 
            <h:panelGrid columns="2">
                <!-- column header -->
                <f:facet name="header">First Name</f:facet>
                <!-- row record -->
                <h:outputLabel value="First Name: "/>
                <h:inputText value="#{myCustomersController.selectedCustomer.customerFName}"/>
                <h:outputLabel value=""/>
                <h:commandButton value="Submit" action="#{myCustomersController.edit()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
